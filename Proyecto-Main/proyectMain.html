<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectMain</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="proyectStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <!-- grid container -->
    <div class="grid_container">
        <!-- header -->
        <header>
            <div>
                <h1>My Task Board</h1>
            </div>
        </header>
        <!-- tablero section -->
        <section class="board_section">
            <!-- container Form -->
            <div class="form_container">
                <form action="#" method="post" target="stick" id="formContainer">
                    <!-- note task -->
                    <div>
                        <center>
                            <textarea name="contentTask" id="contentTask" cols="50" rows="3"
                                placeholder="Enter your Note" class="mt-1"></textarea>
                    </div>
                    </center>
                    <!-- date & time task -->
                    <div>
                        <label for="task-date">Date:</label>
                        <input type="date" name="task-date" id="dateTask">
                    </div>

                    <div>
                        <label for="task-time">Time:</label>
                        <input type="time" name="task-time" id="timeTask">
                    </div>
                </form>
            </div>
            <div>
                <!-- button submit -->
                <div>
                    <center>
                        <button type="button" class="btn btn-Primary row col-3" onclick="on_Submit()">Add
                            Note</button>
                    </center>
                </div>
                <!-- button reset -->
                <div>
                    <center>
                        <button type="button" id="onReset" class="btn btn-Warning row col-3" onclick="on_Reset()"
                            value="reset form">Reset
                            Form</button>
                    </center>
                </div>
                <!-- Notes Container -->
                <div id="notesContainer" class="notes_container row mt-3">
                </div>
        </section>
    </div>
    <script src="proyectFunction.js"></script>
</body>
